<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedidos Interactivos</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .pedido {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .pedido span {
      font-weight: bold;
      margin-right: 5px;
    }
    .pedido input[type="text"] {
      flex: 1;
      padding: 5px;
      font-size: 1em;
    }
    .pedido button {
      margin-left: 5px;
    }
    #addBtn {
      font-size: 1.5em;
      padding: 0.5em;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #addBtn:hover {
      background-color: #218838;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      animation: zoomIn 1s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .overlay-content {
      color: white;
      text-align: center;
      font-size: 1.5em;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.2);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-10px); }
      40%, 80% { transform: translateX(10px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="addBtn">+</button>
    <div id="pedidos"></div>
  </div>

  <script>
    let pedidoCount = 0;

    function updatePedidoNumbers() {
      const allPedidos = document.querySelectorAll('.pedido');
      allPedidos.forEach((pedido, index) => {
        const label = pedido.querySelector('span');
        if (label) label.textContent = `Pedido ${index + 1}:`;
      });
    }

    function createPedido() {
      pedidoCount++;
      const pedidoDiv = document.createElement('div');
      pedidoDiv.className = 'pedido';

      const label = document.createElement('span');
      label.textContent = `Pedido ${pedidoCount}:`;

      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Escribe aquÃ­...';

      const doneBtn = document.createElement('button');
      doneBtn.textContent = 'âœ”';
      doneBtn.onclick = () => {
        const finalText = input.value.trim();
        if (!finalText) return;

        input.remove();
        doneBtn.remove();

        const pedidoBtn = document.createElement('button');
        pedidoBtn.textContent = label.textContent + ' ' + finalText;
        pedidoBtn.onclick = () => showOverlay(label.textContent, finalText);

        const editBtn = document.createElement('button');
        editBtn.textContent = 'âœŽ';
        editBtn.onclick = () => {
          pedidoBtn.remove();
          editBtn.remove();
          deleteBtn.remove();
          pedidoDiv.appendChild(input);
          pedidoDiv.appendChild(doneBtn);
        };

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'ðŸ—‘';
        deleteBtn.onclick = () => {
          pedidoDiv.remove();
          updatePedidoNumbers();
        };

        pedidoDiv.appendChild(pedidoBtn);
        pedidoDiv.appendChild(editBtn);
        pedidoDiv.appendChild(deleteBtn);
      };

      pedidoDiv.appendChild(label);
      pedidoDiv.appendChild(input);
      pedidoDiv.appendChild(doneBtn);

      document.getElementById('pedidos').appendChild(pedidoDiv);
    }

    function showOverlay(titulo, descripcion) {
      const overlay = document.createElement('div');
      overlay.className = 'overlay';
      overlay.onclick = () => overlay.remove();

      const content = document.createElement('div');
      content.className = 'overlay-content';
      content.innerHTML = `<div>${titulo}</div><div style="margin-top: 10px;">${descripcion}</div>`;

      overlay.appendChild(content);
      document.body.appendChild(overlay);
    }

    document.getElementById('addBtn').addEventListener('click', createPedido);
  </script>
</body>
</html>
